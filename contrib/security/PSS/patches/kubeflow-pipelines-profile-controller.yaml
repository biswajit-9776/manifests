apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-pipelines-profile-controller
  namespace: kubeflow
spec:
  template:
    spec:
      containers:
      - name: profile-controller
        securityContext:
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          runAsNonRoot: true
          runAsGroup: 1000
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
